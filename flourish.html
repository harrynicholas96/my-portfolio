    <script>$(document).ready(function() {

      /* Function to check and animate elements */
      function checkAndAnimateElements() {
        /* Check the location of each desired element */
        $('.hideme').each(function(i) {
        
          var top_of_object = $(this).position().top;
          var bottom_of_object = top_of_object + $(this).outerHeight();
          console.log('top of object', top_of_object);
          
          var bottom_of_window = $(window).scrollTop() + $(window).height();
          console.log('bottom of window', bottom_of_window);
    
          /* If the element is already completely in the viewport, fade it in */
          if (bottom_of_window >= bottom_of_object) {
            $(this).animate({'opacity':'1'}, 900);
          } else if (bottom_of_window >= top_of_object + 150) {
            /* If the first 400px of the element is visible, fade it in */
            $(this).animate({'opacity':'1'}, 900);
          }
        
        }); 
      }
    
      /* Initial check on page load */
      checkAndAnimateElements();
    
      /* Check on scroll */
      $(window).scroll(function() {
        checkAndAnimateElements();
      });
    
    });
    
    </script>
